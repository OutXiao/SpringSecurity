<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<h3 align="center">标准表单登陆</h3>
<form action="/authentication/form" method="post" align="center">
   <table align="center">
       <tr>
            <td>账户：</td>
           <td><input type="text" name="username"></td>
       </tr>
       <tr>
           <td>密码：</td>
           <td><input type="password" name="password"></td>
       </tr>

       <tr>
           <td>图形验证码:</td>
           <td>
                <input type="text" name="imageCode" >
           </td>
       </tr>
       <tr>
           <!--后面可以加上width/height 作为参数以定义图片的尺寸-->
           <td><img src="/code/image"></td>
       </tr>

       <tr>
           <td>
               <input name="remember-me" type="checkbox" value="true">记住我</td>
       </tr>
       <tr>
           <td><input  type="submit" value="登陆"></td>
       </tr>
   </table>

</form>
<hr>
<form action="/authentication/mobile" method="post" align="center">
    <h3 align="center">手机验证码</h3>
    <table align="center">
        <tr>
            <td>手机号</td>
            <td><input type="text" name="mobile" value="13012345678"></td>
        </tr>

        <tr>
            <td>手机验证码:</td>
            <td>
                <input type="text" name="smsCode">
            </td>
        </tr>
        <tr>
            <td>
                <input name="remember-me" type="checkbox" value="true">记住我</td>
        </tr>
        <tr>
            <!--后面可以加上width/height 作为参数以定义图片的尺寸-->
            <a><a href="/code/sms?smsCode=13012345678">发送短信验证码</a></a>
        </tr>
        <tr>
            <td><input  type="submit" value="登陆"></td>
        </tr>
    </table>

</form>
</body>
</html>
