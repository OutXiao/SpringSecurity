<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>自定义注册页面</h3>
    <form action="/user/regist" method="post" align="center">
        <table align="center">
            <tr>
                <td>账户：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" name="type" value="regist">注册</button>
                    <button type="submit" name="type" value="binding">绑定</button>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
